apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: getting-started-pipeline
spec:
  resources:
    - name: source-repo
      type: git
  tasks:
    - name: go-test
      taskRef:
        name: go-test
      resources:
        inputs:
          - name: source-repo
            resource: source-repo
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: go-test
spec:
  inputs:
    resources:
      - name: source-repo
        type: git
  steps:
    - name: test
      image: golang
      command: ["go"]
      args: ['test', "$(inputs.resources.source-repo.path)/..."]
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: getting-started-triggertemplate
spec:
  params:
    - name: gitrevision
      description: The git revision
      default: master
    - name: gitrepositoryurl
      description: The git repository url
  resourcetemplates:
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineResource
      metadata:
        name: source-repo-$(uid)
      spec:
        type: git
        params:
        - name: revision
          value: $(params.gitrevision)
        - name: url
          value: $(params.gitrepositoryurl)
    - apiVersion: tekton.dev/v1alpha1
      kind: PipelineRun
      metadata:
        name: getting-started-pipeline-run-$(uid)
      spec:
        pipelineRef:
          name: getting-started-pipeline
        resources:
          - name: source-repo
            resourceRef:
              name: source-repo-$(uid)
---
apiVersion: tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: getting-started-pipelinebinding
spec:
  params:
    - name: gitrevision
      value: $(commit.sha)
    - name: gitrepositoryurl
      value: $(repo.clone_url)
---
apiVersion: tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: getting-started-listener
spec:
  triggers:
    - binding:
        name: getting-started-pipelinebinding
      template:
        name: getting-started-triggertemplate
